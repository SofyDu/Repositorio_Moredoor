
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./Ballena2_0.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="./Ballena3.png" />
        <a-asset-item id="avatarModel" src="./WhaleO1.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
<a-gltf-model 
  src="#avatarModel"
  scale="0.7 0.7 0.7"
  position="0 0 0.8" 
  rotation="0 0 0"

  animation__updown="property: position; to: 0 0.3 0.8; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
  animation__spin="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear">
</a-gltf-model>


      </a-entity>
    </a-scene>
  </body>
</html>
