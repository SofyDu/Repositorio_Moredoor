
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./Ballena2_0.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="./Ballena3.png" />
        <a-asset-item id="avatarModel" src="./WhaleO1.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
<a-entity id="fishy" position="0 0 0.8">
  <a-gltf-model 
    src="#avatarModel"
    scale="0.7 0.7 0.7">
  </a-gltf-model>
</a-entity>

<script>
  AFRAME.registerComponent('swim-motion', {
    tick: function (time, timeDelta) {
      const el = this.el;
      // Movimiento sinusoidal
      const y = Math.sin(time / 1000) * 0.2;   // sube y baja
      const x = Math.sin(time / 600) * 0.1;    // ondula lateral
      const z = 0.8;                           // fijo en z
      el.setAttribute('position', {x: x, y: y, z: z});
    }
  });

  document.querySelector('#fishy').setAttribute('swim-motion', '');
</script>


      </a-entity>
    </a-scene>
  </body>
</html>
